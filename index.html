<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="main-container">
    <div class="result-container">

      <h2>Your Result</h2>

      <div class="result-score">
        <span class="score">76</span>
        <p>of 100</p>
      </div>
    
      <h1>Great</h1>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary-container">

      <h2 class="summary-tittle">Summary</h2>

      <div class="status-container red">
        <div class="status-details">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p class="status-name">Reaction</p>
        </div>

        <div class="status-score">
          <p><span class="bold-score">80</span> / 100</p>
        </div>
      </div>

      <div class="status-container yellow">
        <div class="status-details">
          <img src="./assets/images/icon-memory.svg" alt="Reaction Icon">
          <p class="status-name memory">Memory</p>
        </div>

        <div class="status-score">
          <p><span class="bold-score">92</span> / 100</p>
        </div>
      </div>

      <div class="status-container green">
        <div class="status-details">
          <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon">
          <p class="status-name verbal">Verbal</p>
        </div>

        <div class="status-score">
          <p><span class="bold-score">61</span> / 100</p>
        </div>
      </div>

      <div class="status-container blue">
        <div class="status-details">
          <img src="./assets/images/icon-visual.svg" alt="Reaction Icon">
          <p class="status-name visual">Visual</p>
        </div>

        <div class="status-score">
          <p><span class="bold-score">72</span> / 100</p>
        </div>
      </div>

      <a class="button">Continue</a>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Castro</a>.
  </div>
  
</body>
</html>
