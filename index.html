<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="result-container">

      <h2 class="result-tittle">Your Result</h2>

      <div class="result-score">
        <span class="score">76</span>
        <p>of 100</p>
      </div>
    
      <h1>Great</h1>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary-container">
      <h2>Summary</h2>
      <div>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p>Reaction</p>
        </div>
        <div>
          <p><span>80</span>/ 100</p>
        </div>
      </div>
    </div>

  </main>
  

  
  

  
   

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Castro</a>.
  </div>
</body>
</html>
